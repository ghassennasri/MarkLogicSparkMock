plugins {
    id 'java'
    id "com.marklogic.ml-gradle" version "3.6.0"
}

group 'com.marklogic.mock'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}
mlDeploy.dependsOn(build)

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.apache.spark:spark-core_2.10:1.6.1"
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.5'
    compile group: 'com.databricks', name: 'spark-xml_2.11', version: '0.9.0'
    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.2'
    compile group: 'com.marklogic', name: 'marklogic-client-api', version: '4.1.1'
}
